<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <script src="lib/drawerbuild.min.js"></script>
    <script src="lib/stylespam.min.js"></script>
    <script src="lib/socket-io.min.js"></script>
    <script src="lib/ajax-send.min.js"></script>
    <script src="lib/dom.min.js"></script>
    <script src="lib/java.js"></script>
    
    <script src="script/app.js"></script>
    <script src="config.js"></script>
    <script src="script/xchat.js"></script>
    
    <link rel='stylesheet' href='lib/font-awesome/css/font-awesome.min.css'/>
    <link rel='stylesheet' href='styles/xchat.css'/>
    <link rel='stylesheet' href='styles/components.css'/>
  </head>
  
  <body onload="app.start()">
    
    
    <!-- <LAY> MAIN -->
    <div id="main-screen" class="absolute-layout">
      
      <div class="tool-bar">
        <div class="tool-bar--left">
          <i id="btn-open-drawer" class="fa fa-bars fa-lg" onclick="s_drawer.open()"></i>
        </div>
        <div class="tool-bar--center"> <h2></h2> </div>
        <div class="tool-bar--right">
          <i id="btn-open-main-menu" class="fa fa-ellipsis-v fa-lg"></i>
        </div>
      </div>
      
      <!-- TAB NAV -->
      <div class="tab-layout" id="tabs-main">
        <div class="tab-layout--nav">
          <button> CHATS </button>
          <button> CANALES </button>
          <button> BOTS </button>
        </div>
        <div class="tab-layout--body">
          <div id="tab-chats-layout"></div>
          <div id="tab-canals-layout"></div>
          <div id="tab-bots-layout"></div>
        </div>
      </div>
  
      
      
      <div class="fab" onclick="s_contacts.open()"> <i class="fa fa-comment fa-lg"></i> </div>
    </div>
    
    <!-- <LAY> CONTACTS LIST -->
    <div id="contacts-screen">
      <div class="tool-bar">
        <div class="tool-bar--left">
          <i class="fa fa-arrow-left fa-lg" onclick="s_contacts.close()"></i>
        </div>
        
        <div class="tool-bar--center"><h2> Contactos </h2></div>
        
        <!--div class="tool-bar-\-right">
          <i class="fa fa-search fa-lg"></i>
        </div-->
      </div>
      
      <div class="list-view">
        <li class="list-view--l">
          <span><i class="fa fa-users"></i></span>
          <div> Crear Grupo </div>
        </li>
        <li class="list-view--l" onclick="s_add_contacts.open()">
          <span><i class="fa fa-user-plus"></i></span>
          <div>AÃ±adir contacto</div>
        </li>
        <li class="list-view--divider"></li>
      </div>
    </div>
    <div id="add-contacts-screen">
      <div class="tool-bar">
       <div class="tool-bar--left">
          <i class="fa fa-arrow-left fa-lg" onclick="s_add_contacts.close()"></i>
        </div>
        <div class="tool-bar--center"><h2> Agregar contacto </h2></div>
        <div class="tool-bar--right">
          <i class="fa fa-check fa-lg" onclick="s_add_contacts.close()"></i>
        </div>
      </div>
      
      <div id="add-contacts--input"></div>
    </div>
    
    
    <!-- <LAY> CHAT -->
    <div id="chat-screen">
      <div class="tool-bar">
        <div class="tool-bar--left">
          <i class="fa fa-arrow-down fa-lg" onclick="s_chat.close()"></i>
        </div>
        
        <div class="tool-bar--center">
          <span></span>
          <div>
            <strong></strong>
            <p></p>
          </div>
        </div>
        
        <div class="tool-bar--right">
          <i class="fa fa-ellipsis-v fa-lg"></i>
        </div>
      </div>
      <div id="chat-layercontainer">
        
      </div>
      <div class="action-bar">
        <div class="action-bar--left">
          <i class="fa fa-smile-o"></i>
          <span class="action-bar--input" contenteditable="true"></span>
          <i class="fa fa-paperclip"></i>
        </div>
        <div class="action-bar--send">
          <i class="fa fa-send"></i>
        </div>
      </div>
    </div>
    
    <!-- DRAWER -->
    <div id="app-drawer">
      <div class="tool-bar"></div>
    </div>
    
  </body>
</html>
